    const findSquareRoot = (num) => {
      let i = 1;
      while (i * i <= num) {
        if (i * i === num) {
          return i;
        }
        i++;
      }
      return i ** 2 - num > num - (i - 1) ** 2 ? i - 1 : i;
    }

    function findShortestAndLongestWords(str) {
      const words = str.split(' ').filter(word => word.trim() !== '');

      let shortestWord = words[0];
      let longestWord = words[0];

      for (let i = 1; i < words.length; i++) {
        if (words[i].length < shortestWord.length) {
          shortestWord = words[i];
        }
        if (words[i].length > longestWord.length) {
          longestWord = words[i];
        }
      }

      return {
        // shortestWord: shortestWord.replace(/[^A-Za-z ]/g, ''),
        // longestWord: longestWord.replace(/[^A-Za-z ]/g, '')
        shortestWord, longestWord
      };
    }

    // switch case 
    function getDayName(dayNumber) {
      let dayName;

      switch (dayNumber) {
        case 0:
          dayName = "Sunday";
          break;
        case 1:
          dayName = "Monday";
          break;
        case 2:
          dayName = "Tuesday";
          break;
        case 3:
          dayName = "Wednesday";
          break;
        case 4:
          dayName = "Thursday";
          break;
        case 5:
          dayName = "Friday";
          break;
        case 6:
          dayName = "Saturday";
          break;
        default:
          dayName = "Invalid day";
      }

      return dayName;
    }

    function generateFibonacci(n) {
      const fibonacciSeries = [0, 1];

      for (let i = 2; i < n; i++) {
        const nextNumber = fibonacciSeries[i - 1] + fibonacciSeries[i - 2];
        fibonacciSeries.push(nextNumber);
      }

      return fibonacciSeries;
    }

    const n = 10; // Generate the first 10 numbers of the Fibonacci series
    const fibonacciSeries = generateFibonacci(n);
    console.log(`Fibonacci series of first ${n} numbers: ${fibonacciSeries.join(', ')}`);

    function findPairWithSum(arr, targetSum) {
      const numSet = new Set();
      console.log('numSet', numSet)
      for (let i = 0; i < arr.length; i++) {
        const complement = targetSum - arr[i];
        if (numSet.has(complement)) {
          return [complement, arr[i]];
        }
        numSet.add(arr[i]);
      }

      return null;
    }

    function countUpperCaseLowerCase(str) {
      let uppercaseCount = 0;
      let lowercaseCount = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str[i];
        if (char >= 'A' && char <= 'Z') {
          uppercaseCount++;
        }
        else if (char >= 'a' && char <= 'z') {
          lowercaseCount++;
        }
      }
      return { uppercaseCount, lowercaseCount };
    }

    console.log("Person 1 steps:", resultsssss.stepsPerson1);
    console.log("Person 2 steps:", resultsssss.stepsPerson2);



    function calculateTotalSteps(coins, person1Coins, person2Coins) {
      const steps = new Array(10).fill(0);
      let totalSteps = 0;
      coins.forEach(coinIndex => {
        steps[coinIndex] = 1;
      });
      let person1Position = 0;
      let person2Position = 9;
      while (person1Coins > 0 || person2Coins > 0) {
        if (person1Coins > 0) {
          while (steps[person1Position] !== 1) {
            person1Position++;
            totalSteps++;
          }
          person1Coins--;
          steps[person1Position] = 0;
        }

        if (person2Coins > 0) {
          while (steps[person2Position] !== 1) {
            person2Position--;
            totalSteps++;
          }
          person2Coins--;
          steps[person2Position] = 0;
        }
      }

      return totalSteps;
    }

    const totalSteps = calculateTotalSteps([2, 4, 7, 8, 9], 2, 3);
    console.log("Total steps required:", totalSteps);
